<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>复古报纸排版</title>
<!-- 引入谷歌字体以增强复古感 -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #f4f1ea;
        --ink-color: #2f2f2f;
        --accent-color: #8b0000; /*以此深红为强调色*/
    }

    body {
        background-color: var(--bg-color);
        color: var(--ink-color);
        font-family: 'Noto Serif SC', 'Georgia', serif;
        margin: 0;
        padding: 40px 20px;
        line-height: 1.6;
    }

    .newspaper-container {
        max-width: 1000px;
        margin: 0 auto;
        border: 1px solid #ddd;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        /* 模拟纸张纹理 */
        background-image: linear-gradient(0deg, transparent 24%, rgba(0, 0, 0, .02) 25%, rgba(0, 0, 0, .02) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, .02) 75%, rgba(0, 0, 0, .02) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 0, 0, .02) 25%, rgba(0, 0, 0, .02) 26%, transparent 27%, transparent 74%, rgba(0, 0, 0, .02) 75%, rgba(0, 0, 0, .02) 76%, transparent 77%, transparent);
        background-size: 50px 50px;
        background-color: var(--bg-color);
    }

    /* 报头区域 */
    header {
        text-align: center;
        border-bottom: 4px double var(--ink-color);
        margin-bottom: 20px;
        padding-bottom: 10px;
    }

    .meta-info {
        display: flex;
        justify-content: space-between;
        border-top: 1px solid var(--ink-color);
        border-bottom: 1px solid var(--ink-color);
        padding: 5px 0;
        margin: 10px 0;
        text-transform: uppercase;
        font-size: 0.8rem;
        font-weight: bold;
    }

    h1.brand-name {
        font-family: 'Playfair Display', serif;
        font-size: 4rem;
        margin: 10px 0;
        text-transform: uppercase;
        letter-spacing: -2px;
        line-height: 1;
    }

    /* 主要内容布局 */
    .main-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 30px;
    }

    /* 大标题 */
    .headline {
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        font-weight: 900;
        line-height: 1.1;
        margin: 0 0 20px 0;
        text-align: left;
    }

    /* 图片样式 */
    .featured-image-container {
        width: 100%;
        margin-bottom: 15px;
        position: relative;
    }

    .featured-image {
        width: 100%;
        height: auto;
        filter: grayscale(100%) sepia(20%); /* 复古滤镜 */
        border: 1px solid #000;
        display: block;
    }

    .caption {
        font-size: 0.8rem;
        font-style: italic;
        margin-top: 5px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    /* 正文多栏排版 */
    .article-body {
        column-count: 2;
        column-gap: 30px;
        text-align: justify;
    }

    /* 首字下沉 */
    .article-body p:first-of-type::first-letter {
        font-size: 4rem;
        float: left;
        line-height: 0.8;
        padding-right: 10px;
        padding-top: 5px;
        font-family: 'Playfair Display', serif;
        font-weight: bold;
    }

    /* 侧边栏 */
    .sidebar {
        border-left: 1px solid var(--ink-color);
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .sub-story h3 {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        margin-top: 0;
        border-bottom: 2px solid var(--ink-color);
    }

    .quote-box {
        background: #e8e4da;
        padding: 15px;
        border: 1px solid var(--ink-color);
        font-style: italic;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
    }

    @media (max-width: 768px) {
        .main-grid { grid-template-columns: 1fr; }
        .sidebar { border-left: none; border-top: 4px double var(--ink-color); padding-left: 0; padding-top: 20px;}
        .article-body { column-count: 1; }
        h1.brand-name { font-size: 2.5rem; }
    }
</style>
</head>
<body>

<div class="newspaper-container">
    <header>
        <div class="meta-info">
            <span></span>          <!-- 例：Vol. 24, No. 5 -->
            <span></span>            <!-- 例：2024年 5月 20日, 星期一 -->
            <span></span>           <!-- 例：定价: ¥1.00 -->
        </div>
        <h1 class="brand-name"></h1> <!-- 例：每日先锋报 -->
        <div class="meta-info" style="border-top:none; justify-content: center;">
                                 <!-- 例：THE DAILY VANGUARD GAZETTE -->
        </div>
    </header>

    <div class="main-grid">
        <!-- 主要文章区域 -->
        <article class="main-story">
            <h2 class="headline">Béla Fleck Withdraws From Kennedy Center Performance, Calling It ‘Charged and Political’</h2>

            <div class="featured-image-container">
                <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&amp;fit=crop&amp;w=800&amp;q=80" alt="News Image" class="featured-image">
                <div class="caption">Béla Fleck Withdraws From Kennedy Center Performance, Calling It ‘Charged and Political’ – Rolling Stone</div>
            </div>

            <div class="article-body">
                
                
            </div>
        </article>

        <!-- 侧边栏区域 -->
        <aside class="sidebar">
            <div class="sub-story">
                <h3></h3>
                <img src=""
                     style="width:100%; filter:grayscale(100%); margin-bottom:10px;">
                <p></p>
            </div>

            <div class="quote-box">
                ""
            </div>

            <div class="sub-story">
                <h3></h3>
                <p></p>
            </div>
        </aside>
    </div>
</div>
</body>
</html>
